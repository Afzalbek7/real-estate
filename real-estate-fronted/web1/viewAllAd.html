<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>

<div>

    <div class="container">
        <div id="imgRow" class="row">

        </div>
    </div>
</div>

</body>

<script>

    $(document).ready(function () {
        let imgRow = document.querySelector('#imgRow')
        $.ajax({
            url: 'http://localhost:8084/api/ads',
            type: 'GET',
            success: function (data) {
                console.log(data);
                data.forEach(element => {
                    let hashId = element.fileStorageList[0].hashId;

                    imgRow.innerHTML += `

                        <a id="#link_id_for_ad" href="viewAd.html?id=${element.id}">
                            <div className="col-sm-4">
                                <div className="card" style="width: 18rem;">
                                    <img id="theImg" src="http://localhost:8084/api/preview/${hashId}"
                                         height="250px"/>
                                    <div className="card-body">
                                        <h5 className="card-title">${element.title}</h5>
                                        <p className="card-text">${element.description}</p>
                                        <a href="#" className="btn btn-primary">Go somewhere</a>
                                    </div>
                                </div>
                            </div>
                        </a>


                            `
                });
            }
        })
    })

</script>

</html>
