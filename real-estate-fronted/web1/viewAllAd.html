<body>

    <div>

        <div class="container">
            <div id="imgRow" class="row">

            </div>
        </div>
    </div>




</body>

<script>

    $(document).ready(function () {
        let imgRow = document.querySelector('#imgRow')
        $.ajax({
            url: 'http://localhost:8084/api/ads',
            type: 'GET',
            success: function (data) {
                console.log(data);
                data.forEach(element => {
                    let hashId = element.fileStorageList[0].hashId;
                    
                    imgRow.innerHTML +=

                    `
                        <a id="#link_id_for_ad" href="viewAd.html?id=${element.id}">
                            <div class="col-sm-4" href="viewAd.html">
                                <div class="card" style="width: 18rem;">
                                    <img id="theImg" src="http://localhost:8084/api/preview/${hashId}"
                                        width="100%" height="250px" />
                                    <div class="card-body">
                                        <h5 class="card-title">${element.title}</h5>
                                        <p class="card-text">${element.price}</p>
                    
                                    </div>
                                </div>
                            </div>
                        </a>
                    `
                    

                })
            }
        })
    })



</script>
